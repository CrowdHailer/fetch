name: test

on:
  push:
    branches:
      - "main"
      - "v*.*.*"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-node@v2
        with:
          node-version: "16.0.0"
      - uses: gleam-lang/setup-gleam@v1.0.1
        with:
          gleam-version: "0.17.0-rc1"
      - run: npm test
      - run: gleam format --check src test
